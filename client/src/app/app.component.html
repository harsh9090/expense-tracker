<!-- Main Container with Gradient Background -->
<div class="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-500">
    <!-- Navbar -->
    <div class="fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto py-4">
            <div class="flex items-center justify-between backdrop-blur-xl bg-black/10 rounded-2xl border border-white/10 px-6 h-16">
                <!-- Logo Area -->
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center">
                        <span class="text-lg font-bold text-white">ET</span>
                    </div>
                    <span class="text-xl font-bold text-white tracking-wide">Expense Tracker</span>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex items-center gap-4">
                    <ng-container *ngIf="isLoggedIn()">
                        <button mat-button [routerLink]="'/dashboard'" 
                                class="bg-white/10 text-white hover:bg-white/20 transition-all duration-300 rounded-xl px-6 h-11 font-medium">
                            <span class="text-sm text-white">Dashboard</span>
                        </button>

                        <button mat-button [routerLink]="'/expenses'" 
                                class="bg-white/10 text-white hover:bg-white/20 transition-all duration-300 rounded-xl px-6 h-11 font-medium">
                            <span class="text-sm text-white">Expenses</span>
                        </button>

                        <button mat-button [routerLink]="'/income'" 
                                class="bg-white/10 text-white hover:bg-white/20 transition-all duration-300 rounded-xl px-6 h-11 font-medium">
                            <span class="text-sm text-white">Income</span>
                        </button>

                        <button mat-button [routerLink]="'/logout'" 
                                class="bg-red-500/20 text-white hover:bg-red-500/30 transition-all duration-300 rounded-xl px-6 h-11 font-medium">
                            <span class="text-sm text-white">Logout</span>
                        </button>
                    </ng-container>
                    
                    <ng-container *ngIf="!isLoggedIn()">
                        <button mat-button [routerLink]="'/login'" 
                                class="bg-white/10 text-white hover:bg-white/20 transition-all duration-300 rounded-xl px-6 h-11 font-medium">
                            <span class="text-sm text-white">Login</span>
                        </button>

                        <button mat-button [routerLink]="'/register'" 
                                class="bg-white/10 text-white hover:bg-white/20 transition-all duration-300 rounded-xl px-6 h-11 font-medium border border-white/10">
                            <span class="text-sm text-white">Register</span>
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container mx-auto px-4 pt-28">
        <router-outlet></router-outlet>
    </div>
</div>
