<div class="max-w-5xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">üí∏ Manage Your Expenses</h2>

    <!-- ‚úÖ Add Expense Form -->
    <form (submit)="addExpense()" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end mb-6">
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Category*</label>
            <input type="text" [(ngModel)]="newExpense.category" name="category"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Category" required />
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Description*</label>
            <input type="text" [(ngModel)]="newExpense.description" name="description"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Description" required />
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Amount*</label>
            <input type="number" [(ngModel)]="newExpense.amount" name="amount"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Amount" required />
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Date*</label>
            <input type="date" [(ngModel)]="newExpense.date" name="date"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" required />
        </div>

        <button type="submit"
            class="md:col-span-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition w-full">
            ‚ûï Add Expense
        </button>
    </form>

    <!-- ‚úÖ Expenses Table -->
    <div class="overflow-hidden border border-gray-300 shadow-md rounded-lg">
        <table class="w-full bg-white text-left border-collapse">
            <thead>
                <tr class="bg-blue-600 text-white text-lg">
                    <th class="p-4">Date</th>
                    <th class="p-4">Category</th>
                    <th class="p-4">Description</th>
                    <th class="p-4">Amount</th>
                    <th class="p-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses" class="border-b transition hover:bg-blue-50">
                    <td class="p-4 text-gray-600">{{ expense.date | date:'MMM d, y' }}</td>
                    <td class="p-4 text-gray-700">{{ expense.category }}</td>
                    <td class="p-4 text-gray-700">{{ expense.description }}</td>
                    <td class="p-4 font-bold text-green-700">‚Çπ{{ expense.amount }}</td>
                    <td class="p-4 text-center flex gap-2 justify-center">
                        <button (click)="openEditDialog(expense)"
                            class="px-3 py-1 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition">
                            ‚úè Edit
                        </button>
                        <button (click)="deleteExpense(expense.id)"
                            class="px-3 py-1 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
                            ‚ùå Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
