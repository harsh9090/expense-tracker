<mat-card class="p-4">
    <h2>Login</h2>
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="password" />
    </mat-form-field>
    <button mat-button (click)="login()">Login</button>
</mat-card>
