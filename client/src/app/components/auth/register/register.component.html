<div class="flex min-h-screen bg-gray-100 items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg animate-fade-in">
        <!-- Header with slight bounce effect -->
        <h2 class="text-3xl font-bold text-gray-700 text-center mb-6 animate-bounce">
            âœ¨ Create Your Account
        </h2>

        <!-- Error Message with fade-in animation -->
        <div *ngIf="errorMessage"
            class="mb-4 p-3 text-red-600 bg-red-100 border border-red-400 rounded animate-fade-in">
            {{ errorMessage }}
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Email</label>
            <input type="email" [(ngModel)]="email"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none transition-all duration-300 hover:shadow-lg"
                placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Name</label>
            <input type="name" [(ngModel)]="name"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none transition-all duration-300 hover:shadow-lg"
                placeholder="Enter your name" required />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Password</label>
            <input type="password" [(ngModel)]="password"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none transition-all duration-300 hover:shadow-lg"
                placeholder="Enter your password" required />
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">Confirm Password</label>
            <input type="password" [(ngModel)]="confirmPassword"
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none transition-all duration-300 hover:shadow-lg"
                placeholder="Confirm your password" required />
        </div>

        <!-- Register Button with hover & click animation -->
        <button (click)="register()"
            class="w-full bg-blue-600 text-white py-3 rounded-lg shadow hover:bg-blue-700 transition transform hover:scale-105 active:scale-95">
            Sign Up
        </button>

        <!-- Switch to Login -->
        <div class="mt-4 text-center">
            <span class="text-gray-500">Already have an account?</span>
            <a routerLink="/login" class="text-blue-500 hover:underline ml-1 transition transform hover:scale-105">
                Login
            </a>
        </div>
    </div>
</div>
