<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">üìù Edit Expense</h2>

        <!-- Form Fields -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Category</label>
            <input type="text" [(ngModel)]="data.category"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Enter category" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Description</label>
            <textarea [(ngModel)]="data.description"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Enter description"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Amount</label>
            <input type="number" [(ngModel)]="data.amount"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Enter amount" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-1">Date</label>
            <input type="date" [(ngModel)]="data.date"
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" />
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4 mt-6">
            <button (click)="dialogRef.close()"
                class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-lg transition">
                Cancel
            </button>
            <button (click)="save()"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
                Save
            </button>
        </div>
    </div>
</div>
