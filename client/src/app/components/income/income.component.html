<mat-card>
    <h2>Income</h2>

    <!-- ✅ Add Income Form -->
    <form (ngSubmit)="addIncome()" #incomeForm="ngForm">
        <mat-form-field appearance="outline">
            <mat-label>Source</mat-label>
            <input matInput [(ngModel)]="newIncome.source" name="source" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input type="number" matInput [(ngModel)]="newIncome.amount" name="amount" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input type="date" matInput [(ngModel)]="newIncome.date" name="date" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="incomeForm.invalid">Add Income</button>
    </form>

    <table mat-table [dataSource]="incomes" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let income">{{ income.date | date }}</td>
        </ng-container>

        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Source</th>
            <td mat-cell *matCellDef="let income">{{ income.source }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let income">₹{{ income.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let income">
                <button mat-button color="accent" (click)="openEditDialog(income)">Edit</button>
                <button mat-button color="warn" (click)="deleteIncome(income.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['date', 'source', 'amount', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date', 'source', 'amount', 'actions'];"></tr>
    </table>
</mat-card>
