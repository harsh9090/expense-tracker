<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <!-- âœ… Header -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ’° Income</h2>

    <!-- âœ… Add Income Form -->
    <form (ngSubmit)="addIncome()" #incomeForm="ngForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Source*</label>
            <input type="text" [(ngModel)]="newIncome.source" name="source" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Enter income source">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-1">Amount*</label>
            <input type="number" [(ngModel)]="newIncome.amount" name="amount" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Enter amount">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-1">Date*</label>
            <input type="date" [(ngModel)]="newIncome.date" name="date" required
                class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
        </div>

        <button type="submit" [disabled]="incomeForm.invalid"
            class="mt-2 md:mt-0 w-full md:w-auto bg-blue-600 text-white py-2 px-6 rounded-lg shadow hover:bg-blue-700 transition">
            Add Income
        </button>
    </form>

    <!-- âœ… Income Table -->
    <div class="overflow-x-auto mt-6">
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th class="py-3 px-4 text-left">Date</th>
                    <th class="py-3 px-4 text-left">Source</th>
                    <th class="py-3 px-4 text-left">Amount</th>
                    <th class="py-3 px-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let income of incomes" class="border-t hover:bg-gray-100 transition">
                    <td class="py-3 px-4">{{ income.date | date }}</td>
                    <td class="py-3 px-4">{{ income.source }}</td>
                    <td class="py-3 px-4 font-semibold">${{ income.amount }}</td>
                    <td class="py-3 px-4 text-center flex justify-center space-x-2">
                        <button (click)="openEditDialog(income)"
                            class="px-3 py-1 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition">
                            Edit
                        </button>
                        <button (click)="deleteIncome(income.id)"
                            class="px-3 py-1 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
